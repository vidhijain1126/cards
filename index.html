<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
  <h1 class="text-center fw-bold p-3">Card Game</h1>
  <div class="container fw-bold mt-3">
    <div class="row player1">
      <div class="col card">Player1:</div>
      <div class="col card1"></div>
      <div class="col card2"></div>
      <div class="col card3"></div>
      <div class="col card4"></div>
    </div>
    <div class="row player2">
      <div class="col card">Player2:</div>
      <div class="col card1nd"></div>
      <div class="col card2nd"></div>
      <div class="col card3nd"></div>
      <div class="col card4nd"></div>
    </div>
    <div class="row player3">
      <div class="col card">Player3:</div>
      <div class="col card1rd"></div>
      <div class="col card2rd"></div>
      <div class="col card3rd"></div>
      <div class="col card4rd"></div>
    </div>
    <div class="row player4">
      <div class="col card">Player4:</div>
      <div class="col card1th"></div>
      <div class="col card2th"></div>
      <div class="col card3th"></div>
      <div class="col card4th"></div>
    </div>
    <div class="winner mt-5 p-3"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    const min = 1;
    const max = 13;

    function randomNum() {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function winner() {
      const obj = {
        "Player1": Math.max(...a),
        "Player2": Math.max(...b),
        "Player3": Math.max(...c),
        "Player4": Math.max(...d)
      };

      const maxScore = Math.max(...Object.values(obj));
      const winners = Object.entries(obj).filter(([player, score]) => score === maxScore);

      return winners;
    }

    const a = [randomNum(), randomNum(), randomNum(), randomNum()];
    document.getElementsByClassName('card1')[0].textContent = `${a[0]}`;
    document.getElementsByClassName('card2')[0].textContent = `${a[1]}`;
    document.getElementsByClassName('card3')[0].textContent = `${a[2]}`;
    document.getElementsByClassName('card4')[0].textContent = `${a[3]}`;

    const b = [randomNum(), randomNum(), randomNum(), randomNum()];
    document.getElementsByClassName('card1nd')[0].textContent = `${b[0]}`;
    document.getElementsByClassName('card2nd')[0].textContent = `${b[1]}`;
    document.getElementsByClassName('card3nd')[0].textContent = `${b[2]}`;
    document.getElementsByClassName('card4nd')[0].textContent = `${b[3]}`;

    const c = [randomNum(), randomNum(), randomNum(), randomNum()];
    document.getElementsByClassName('card1rd')[0].textContent = `${c[0]}`;
    document.getElementsByClassName('card2rd')[0].textContent = `${c[1]}`;
    document.getElementsByClassName('card3rd')[0].textContent = `${c[2]}`;
    document.getElementsByClassName('card4rd')[0].textContent = `${c[3]}`;

    const d = [randomNum(), randomNum(), randomNum(), randomNum()];
    document.getElementsByClassName('card1th')[0].textContent = `${d[0]}`;
    document.getElementsByClassName('card2th')[0].textContent = `${d[1]}`;
    document.getElementsByClassName('card3th')[0].textContent = `${d[2]}`;
    document.getElementsByClassName('card4th')[0].textContent = `${d[3]}`;

    const winners = winner();
    const win = document.getElementsByClassName('winner')[0];

    if (winners.length > 1) {
      win.textContent = `Winners are ${winners.map(winner => winner[0]).join(', ')}`;
    } else {
      win.textContent = `Winner is ${winners[0][0]}`;
    }
  </script>
</body>

</html>
